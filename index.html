<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Dodo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="order">
      <div class="container">
        <div class="card">
          <div class="info">
            <p class="info__number">Заказ №231</p>
            <div class="info__wrapper">
              <h1 class="info__status">Приняли</h1>
              <p class="info__time">24 мин</p>
            </div>
          </div>
          <div class="address">
            <p class="address__text">
              <span class="address__add">Адрес доставки:&nbsp;</span>
              <span class="address__sity">Москва, ул. 1-я&nbsp;</span>
              <span class="address__street">Машиностроения, д. 10</span>
            </p>
          </div>
          <div class="button">
            <a class="button__order" href="#">Отменить заказ</a>
            <a class="button__backmenu" href="#">Вернуться в меню</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
